<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriBot | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md px-6">
        <form action="/signup" method="POST" class="bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700 space-y-5">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-emerald-400">Create Account</h2>
                <p class="text-slate-400 text-sm">Join the AI nutrition revolution</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Username</label>
                <input type="text" name="username" placeholder="Choose a name" class="w-full bg-slate-700 border border-slate-600 rounded-xl py-3 px-4 focus:ring-2 focus:ring-emerald-500 outline-none transition-all" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Age</label>
                <input type="number" name="age" placeholder="How old are you?" class="w-full bg-slate-700 border border-slate-600 rounded-xl py-3 px-4 focus:ring-2 focus:ring-emerald-500 outline-none transition-all" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Password</label>
                <input type="password" name="password" placeholder="••••••••" class="w-full bg-slate-700 border border-slate-600 rounded-xl py-3 px-4 focus:ring-2 focus:ring-emerald-500 outline-none transition-all" required>
            </div>

            <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 py-3 rounded-xl font-bold shadow-lg transition-all active:scale-95">
                Register
            </button>

            <p class="text-center text-sm text-slate-400">
                Already have an account? <a href="/login" class="text-emerald-400 hover:underline">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
